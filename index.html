<!DOCTYPE html>
<html>
<head>
  <style>
   .liked {
      color: red;
    }
  </style>
</head>
<body>
  <div id="comments">
    <ul id="list"></ul>
    <input type="text" id="field">
    <button type="button" id="add">Добавить</button>
  </div>

  <script>
    const button = document.getElementById("add");
    let list = document.getElementById("list");
    const input = document.getElementById("field");

    let comments = [
      { text: 'Поставь лайк', liked: false, likeSum: 0 },
      { text: 'Мне тоже поставь лайк', liked: false, likeSum: 0 }
    ];

    function renderComments() {
      const commentsHtml = comments.map((comment, index) => {
        return `<li id="comments">${comment.text}<button class="${comment.liked? 'liked' : ''}" data-index="${index}">Лайк</button><span>${comment.likeSum}</span></li>`;
      }).join("");

      list.innerHTML = commentsHtml;
    }

    document.addEventListener('click', event => {
      if (event.target.tagName === 'BUTTON' && event.target.innerText === 'Лайк') {
        const index = event.target.getAttribute('data-index');
        comments[index].liked =!comments[index].liked;
        comments[index].liked? comments[index].likeSum++ : comments[index].likeSum--;
        renderComments();
      }
    });

    button.addEventListener('click', () => {
      comments.push({ text: input.value, liked: false, likeSum: 0 });
      input.value = "";
      renderComments();
    });

    renderComments();
  </script>
</body>
</html>
